apply plugin: 'com.android.application'
def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}
android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId "com.yanxiu.gphone.student"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 10
        versionName "2.2.2"
        multiDexEnabled true//multiDexEnabled true
        manifestPlaceholders =[INSTALL_CHANNEL_VALUE: "MTA"]

